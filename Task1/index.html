<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="You can find us here">
    <meta name="keywords" content="contact, form, find">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CONTACT FORM</h1>
    <section>
        <div class="form">
            <form>
                <input type="text" placeholder="YOUR NAME">
                <input type="email" placeholder="YOUR EMAIL ADDRESS">
                <input type="text" placeholder="COMPANY" class="company-phone">
                <input type="text" placeholder="PHONE" class="company-phone">
                <input type="text" placeholder="YOUR MESSAGE" class="message">
                <input type="button" value="SEND MESSAGE" class="btn">
            </form>
        </div>
    
        <div class="contact">
            <h2>YOU CAN FIND US HERE</h2>
            <p>SAMPLE ADDRESS. SAMPLE STREET. 123/45</p>
            <p class="yellow">OR ON MAPS</p>
    
            <ul>
                <li>+3 (000) 0123 3210</li>
                <li>+3 (000) 0456 3210</li>
            </ul>
        </div>
    </section>
</body>
</html>
